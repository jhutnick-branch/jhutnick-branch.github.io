<title>Jonathans Tech Cert Site</title>


<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link href="css/bootstrap.css" rel="stylesheet">

<body>

	<div class="container">

      <div class="row col-lg-8 col-lg-offset-2">
      <h2>Jonathans Tech Cert Site</h2>
    </div>
    <section>
      <div class="row col-lg-8 col-lg-offset-2">
        <div class="group">
         <h4>Register</h4>
          <button class="btn btn-info" onclick="completeRegister()">Register</button>
        </div>
      </div>
      <div class="row col-lg-8 col-lg-offset-2">
        <div class="group">
         <h4>View Item</h4>
          <button class="btn btn-info" onclick="viewItem()">View Item</button>
        </div>
      </div>
      <div class="row col-lg-8 col-lg-offset-2">
        <div class="group">
         <h4>Add To Cart</h4>
          <button class="btn btn-info" onclick="addCart()">Add To Cart</button>
        </div>
      </div>
      <div class="row col-lg-8 col-lg-offset-2">
        <div class="group">
         <h4>Purchase</h4>
          <button class="btn btn-info" onclick="purchase()">Purchase</button>
        </div>
      </div>
      <div class="row col-lg-8 col-lg-offset-2">
        <div class="group">
         <h4>Log Out</h4>
          <button class="btn btn-info" onclick="customEvent()">Logout</button>
        </div>
      </div>
  </div>

 </body>
